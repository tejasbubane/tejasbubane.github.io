<section id="posts" class="posts">
  $for(posts)$
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="$url$">$title$</a>
      </h1>
      <div class="post-meta">
        <span class="post-time"> $date$ </span>
      </div>
    </header>

    <div class="post-content">
      <div class="post-summary">
        $if(teaser)$
        $teaser$
        $else$
        $body$
        $endif$
      </div>
      <div class="read-more">
        <a href="$url$">Read more..</a>
      </div>
    </div>
  </article>
  $endfor$
</section>
