<section id="posts" class="posts">
  $for(posts)$
  <article class="post">
    $partial("templates/post-header.html")$
    <div class="post-content">
      <div class="post-summary">
        $if(teaser)$
        $teaser$
        $else$
        $body$
        $endif$
      </div>
      <div class="read-more">
        <a href="$url$">Read more..</a>
      </div>
    </div>
  </article>
  $endfor$
</section>
